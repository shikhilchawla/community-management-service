server.port=8084

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:communitydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Enable SQL queries logging
spring.jpa.show-sql=true

# Format SQL logs for better readability (Hibernate property)
spring.jpa.properties.hibernate.format_sql=true

spring.application.name=Community Management Service
management.tracing.sampling.probability=1.0
springdoc.api-docs.path=/community-api-docs
